<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cloakroom</title>
        <link rel="stylesheet" type="text/css" href="badland.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="mainContainer">
                <div class="titleContainer">
                    <div id="titleText">
                        <p> LSPD - Sistema </p>
                    </div>
                </div>

                <div class="belowContainer">
                    <div class="actionButtons">
                        <div class="menuoption" data-action="on-duty" id="firstActButton">
                            <p> Entrar em Serviço </p>
                        </div>
                        <div class="menuoption" data-action="off-duty" id="actButton">
                            <p> Sair de Serviço </p>
                        </div>
                        <div class="menuoption" data-action="take-kit" id="actButton">
                            <p> Pegar kit básico </p>
                        </div>
                        <div class="menuoption" data-action="rem-kit" id="actButton">
                            <p> Limpar kit básico </p>
                        </div>
                        <div class="menuoption" data-action="clear" id="lastActButton">
                            <p> Guardar Armamento </p>
                        </div>
                    </div>

                    <div class="contentContainer">
                        <div class="above">
                            <div id="item" class="menuoption" data-action="m4a1">
                                <p> Rifle M4-A1 </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/3/3f/Carbine-rifle-mk2-icon.png" alt="">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="mp5">
                                <p> Sub MP-5 </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/3/30/Smg-icon.png" alt="">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="shot45">
                                <p> SG Executor.45 </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/6/69/Pump-shotgun-mk2-icon.png" alt="">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="fiveseven">
                                <p> HG Five-Seven </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/4/43/Pistol-mk2-icon.png" alt="" id="handgun">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="onarmor">
                                <p> Colocar </p>
                                <div class="itemImage">
                                    <img src="https://www.flaticon.com/svg/static/icons/svg/3100/3100264.svg" alt="" id="armor">
                                </div>
                            </div>
                        </div>
						
						<div class="bottom">
                            <div id="item" class="menuoption" data-action="m4a4">
                                <p> Rifle M4-A4 </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/7/73/Carbine-rifle-icon.png" alt="">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="mpx">
                                <p> Sub MP-X </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/4/45/Combat-pdw-icon.png" alt="">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="shot12">
                                <p> SG Secutor.12 </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/0/09/Pump-shotgun-icon.png" alt="">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="glock18">
                                <p> HG Glock-19 </p>
                                <div class="itemImage">
                                    <img src="https://wiki.rage.mp/images/1/16/Combat-pistol-icon.png" alt="" id="handgun">
                                </div>
                            </div>
                            <div id="item" class="menuoption" data-action="offarmor">
                                <p> Retirar </p>
                                <div class="itemImage">
                                    <img src="https://www.flaticon.com/svg/static/icons/svg/564/564617.svg" alt="" id="armor">
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
        <script src="badland.js" type="text/javascript"></script>
    </body>
</html>
