<html>
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="badland.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="actionmenu">
			<div class="mainContainer">
				<div class="titleContainer">
					<img src="https://cdn.discordapp.com/attachments/740912067095035955/779084799310561310/LegendaryMotorsport-GTAV-Logo.png">
				</div>
				<div class="contentContainer">
					<div class="comprar">
						<p> Comprar </p>
					</div>
					<div class="menu">
						<a href="#" onclick="carregarMenu('inicio');">CARROS</a>
						<a href="#" onclick="carregarMenu('motos');">MOTOS</a>
						<a href="#" onclick="carregarMenu('import');">IMPORTADOS</a>
						<a href="#" onclick="carregarMenu('possuidos');">POSSUÍDOS</a>
					</div>
					<div class="insideContainer">
						<div id="inicio"></div>
					</div>
				</div>
				<div class="confirmScreen">
					<div class="confirmContainer">
						<div class="watermark">
							<img src="https://cdn.discordapp.com/attachments/740912067095035955/779084799310561310/LegendaryMotorsport-GTAV-Logo.png">
						</div>
						<p> Você tem certeza? </p>
						<div class="confirmImage">
							
						</div>
						<div class="confirmarCompra">
							<p> Confirmar </p>
						</div>
						<div class="voltarCompra">
							<p> Voltar </p>
						</div>
						<div class="carName">
							<span class="carNameText"><span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button id="actionbutton"></button>
		<script src="badland.js" type="text/javascript"></script>
	</body>
</html>
