  <body>
    <div id="preloader"></div>
      
    <div class="row">
    </div>
    <div class="loading-text">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>
    <div class="block-copy"></div>
    <audio id="loading-music" autoplay="autoplay">
      <source hidden="true" autostart="true" loop="true" src="musi.mp3" />
  </audio>
</div>
<script src="index.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
<script type="text/javascript">
var music = document.getElementById("loading-music");
music.volume = 0.1;
document.addEventListener('keypress', (event) => {
  if(event.key == "p") {
      if(music.paused) {
          music.play();
      }else{
          music.pause();
      }
  }else if(event.key == "s") {
      music.volume = music.volume-0.05;
  }else if(event.key == "w") {
      music.volume = music.volume+0.05;
  }
});

</script>
  </body>
